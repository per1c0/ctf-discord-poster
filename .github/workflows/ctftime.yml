name: Post upcoming CTFs to Discord

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run poster
        run: python post_ctfs.py

      - name: Commit state
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "ctf-bot"
            git config user.email "ctf-bot@users.noreply.github.com"
            git add posted_ids.json
            git commit -m "Update posted CTF IDs"
            git push
